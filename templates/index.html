{% extends 'base.html' %}
{% block title %}ShareFilezzz{% endblock %}
{% block body %}
<h1 id="heading">ShareFilezzz</h1>
<a href="/upload" class="btn btn-success">Post Files</a>
<div class="main">
    {% if files %}
    <ul>
        {% for file in files %}
        <li>
            <h1><a href="{{url_for('viewFile', id=file.id)}}">{{file.repoName}}</a></h1>
            <p>{{file.fileDescription}}</p>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <h1 id="noFileHeader">No files to show</h1>
    {% endif %}
</div>
{% endblock %}
